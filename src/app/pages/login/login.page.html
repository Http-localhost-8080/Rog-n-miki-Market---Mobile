
<ion-content fullscreen="true">

  <div class="header">
    <h2>Rog-n-miki Market</h2>
    <div class="flex">
      <div class="border-light">
        <div class="border-white">
          <ion-card class="card">
            <ion-card-header class="card-header">
              Connexion
            </ion-card-header>

            <ion-card-content>
              <form (submit)="doLogin()">
                <ion-item>
                  <ion-icon name="person" slot="start" size="large"></ion-icon>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="string" [(ngModel)]="account.username" name="username"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon name="key" slot="start" size="large"></ion-icon>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" [(ngModel)]="account.password" name="password">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-checkbox [(ngModel)]="account.rememberMe" name="rememberMe"></ion-checkbox> &nbsp; &nbsp;
                  <ion-label>Se souvenir de moi</ion-label>
                </ion-item>

                <ion-item lines="none" routerLink="/forgot-password">
                  <ion-label class="ion-label" color="primary">Mot de passe oubli√© ?</ion-label>
                </ion-item>

                <ion-button mode="ios"
                            shape="round"
                            type="submit"
                            [disabled]="account.password === '' || account.username === ''"
                            expand="block"
                            class="ion-button">
                  Se connecter
                </ion-button>

              </form>
            </ion-card-content>
          </ion-card>

          <ion-label class="ion-label-signin">
            Vous n'avez pas de compte ? <span class="span-signup" routerLink="/signup">S'inscrire</span>
          </ion-label>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
  </div>

  <div class="footer">

  </div>
