<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    Nouveau compte
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="card">
    <ion-card-header>
      <h5 class="ion-text-center">Inscription</h5>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="doSignup()">
        <ion-list>

          <ion-item>
            <ion-label position="floating">Nom d'utilisateur</ion-label>
            <ion-input type="string" [(ngModel)]="account.login" name="login"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">{{ 'FIRST_NAME' | translate }}</ion-label>
            <ion-input type="string" [(ngModel)]="account.firstName" name="firstName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">{{ 'LAST_NAME' | translate }}</ion-label>
            <ion-input type="string" [(ngModel)]="account.lastName" name="lastName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmation de mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="account.confirmPassword" name="confirmPassword"></ion-input>
          </ion-item>

          <ion-row class="ion-padding">
            <ion-col>
              <ion-button mode="ios"
                          shape="round"
                          expand="block"
                          [disabled]="account.login === '' || account.password === '' || account.confirmPassword === '' || account.password !== account.confirmPassword"
                          type="submit" color="primary">S'inscrire</ion-button>
            </ion-col>
          </ion-row>

        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
