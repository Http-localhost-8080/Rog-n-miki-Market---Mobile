<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>
        Rog-n-miki Market
      </ion-title>

      <ion-button (click)="confirmLogout()" slot="end" id="logout">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-searchbar placeholder="Rechercher un article..." style="margin-bottom: 5px;"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="category">Toutes les cat√©gories</ion-text>

        <ion-list>
          <ion-item *ngFor="let article of articles">
            <ion-thumbnail slot="start">
              <img [src]="'data:' + article.pictures[0].nameContentType + ';base64,' + article.pictures[0].name" alt=""/>
            </ion-thumbnail>
            <ion-label>
              <h2 style="font-weight: bold; color: #4a1b60;">
                {{article.title}}
              </h2>
              <p>
                {{article.description}}...
              </p>
              <p>
                {{article.price | number}} F CFA
              </p>
            </ion-label>
            <ion-icon slot="end"
                      name="arrow-forward"
                      (click)="onShowDetail(article)"
                      color="primary"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon name="logo-google" color="danger"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon name="logo-whatsapp" color="success"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon name="chatbox-ellipses" color="warning"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon name="add" color="primary"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
